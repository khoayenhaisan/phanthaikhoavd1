<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hải Sản Tươi Sống</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <h1>HẢI SẢN TƯƠI SỐNG</h1>
        <nav>
            <ul>
                <li><a href="#">Trang chủ</a></li>
                <li><a href="#">Sản phẩm</a></li>
                <li><a href="#">Giỏ hàng</a></li>
                <li><a href="#">Liên hệ</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Sản phẩm nổi bật</h2>
        <div class="product-list">
            <div class="product">
                <img src="tom.jpg" alt="Tôm Sú">
                <h3>Tôm Sú</h3>
                <p>Giá: 200,000 đ/kg</p>
                <button onclick="addToCart('Tôm Sú', 200000)">Thêm vào giỏ</button>
            </div>

            <div class="product">
                <img src="cua.jpg" alt="Cua Biển">
                <h3>Cua Biển</h3>
                <p>Giá: 300,000 đ/kg</p>
                <button onclick="addToCart('Cua Biển', 300000)">Thêm vào giỏ</button>
            </div>

            <div class="product">
                <img src="ca.jpg" alt="Cá Hồi">
                <h3>Cá Hồi</h3>
                <p>Giá: 500,000 đ/kg</p>
                <button onclick="addToCart('Cá Hồi', 500000)">Thêm vào giỏ</button>
            </div>
        </div>
    </div>

    <div class="cart">
        <h2>Giỏ Hàng</h2>
        <ul id="cart-items"></ul>
        <h3>Tổng tiền: <span id="total">0 đ</span></h3>
        <button class="checkout">Thanh toán</button>
    </div>

    <footer>
        <p>&copy; 2025 Hải Sản Tươi Sống. Mọi quyền được bảo lưu.</p>
    </footer>

</body>
</html>
